<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How well do you know about South Korea?</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>

    <div id="container">
        <h1 id="title">
            How well do you know about South Korea?
        </h1>

        <div id="setup">
            <div>
                <label for="category">Choose a Category:</label>
                <select id="category">
                    <option value="Random">Random</option>
                    <option value="Demographics/Geography">Demographics/Geography</option>
                    <option value="History">History</option>
                    <option value="Etiquette">Etiquette</option>
                    <option value="Fun Facts">Fun Facts</option>
                </select>
            </div>

            <div>
                <label for="amount">Number of Questions:</label>
                <input type="number" id="amount" min="1" max="7" value="5">
            </div>

            <div>
              <label for="time-limit">Time Limit per Question:</label>
              <select id="time-limit">
                  <option value="5">5 seconds</option>
                  <option value="10">10 seconds</option>
                  <option value="15">15 seconds</option>
                  <option value="20">20 seconds</option>
                  <option value="25">25 seconds</option>
                  <option value="30">30 seconds</option>
              </select>
          </div>

            <button class="start-button">Start quiz</button>
        </div>
    </div>

    <!-- Script -->
    <script defer src="js/main.js"></script>

  </body>
</html>
