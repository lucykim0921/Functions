<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How well do you know about South Korea?</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <section class="background">
      <div class="background-image">
        <img src="images/background.png" alt="background" id="background">
        <img src="images/emblem.png" alt="Emblem" id="emblem">
      </div>

      <div class="footnote">
        <p>&#169; Lucy Kim</p>
        <a href="https://github.com/lucykim0921/Functions"><i class="fa fa-github"></i></a>
      </div>

      <div class="background-text">
        <h1>Echoes of Korea: <br> A Cultural Odyssey</h1>
        <p>How well do you know about South Korea? Challenge your knowledge with our quizzes designed to entertain and enlighten. Discover more about our country and broaden your horizons as you delve in.</p>
      
        <button class="intro-start-button">Begin your journey<span class="arrow-mobile">&#8595;</span></button>
 

      
    </section>

    <div id="container">
      <img src="images/border.png" class="corner" id="top-left">
      <img src="images/border.png" class="corner" id="top-right">
      <img src="images/border.png" class="corner" id="bottom-left">
      <img src="images/border.png" class="corner" id="bottom-right">
        <h2>How well do you know about South Korea?</h2>

        <div id="setup">
            <div>
                <label for="category">Choose a Category:</label>
                <select id="category">
                    <option value="Random">Random</option>
                    <option value="Demographics/Geography">Demographics/Geography</option>
                    <option value="History">History</option>
                    <option value="Etiquette">Etiquette</option>
                    <option value="Fun Facts">Fun Facts</option>
                </select>
            </div>

            <div>
                <label for="amount">Number of Questions:</label>
                <input type="number" id="amount" min="1" max="7" value="5">
            </div>

            <div>
              <label for="time-limit">Time Limit per Question:</label>
              <select id="time-limit">
                  <option value="5">5 seconds</option>
                  <option value="10">10 seconds</option>
                  <option value="15">15 seconds</option>
                  <option value="20">20 seconds</option>
                  <option value="25">25 seconds</option>
                  <option value="30">30 seconds</option>
              </select>
          </div>

          <div class="start-button-container">
            <button class="start-button">Start quiz</button>
          </div>
        </div>
    </div>

    <!-- Script -->
    <script defer src="js/main.js"></script>

  </body>
</html>
