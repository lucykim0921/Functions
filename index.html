<html>
    <head>
        <title>How Much Do You Know About Us?</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="reset.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script defer src="main.js"></script>
    </head>


    <body>
        <div id="container">
            <h1 id="title">
                How well do you know about South Korea?
            </h1>

            <div id="setup">

                    <label for="category">Choose a Category:</label>
                    <select id="category">
                        <option value="">Random</option>

                        <option value="">History</option>
                        <option value="">Etiquette</option>
                        <option value="">Fun Facts</option>
                    </select>
                </div>

                <div>
                    <label for="amount">Number of Questions:</label>
                    <input type="number" id="amount" min="1" max="7" value="5">
                </div>

                <button class="start-button"><a href="questions.html">Start quiz</a></button>
            </div>
        </div>

    </body>


</html>
